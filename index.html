<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robux to DevEx Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e1e2f, #3a3a5f);
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        h1 {
            font-size: 3rem;
            margin-top: 50px;
            text-shadow: 0 0 20px #ff007f, 0 0 30px #ff007f;
        }
        .converter {
            margin: 50px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 0 20px #ff007f;
            width: 80%;
            max-width: 400px;
        }
        input, button {
            font-size: 1.2rem;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            outline: none;
        }
        input {
            width: 80%;
        }
        button {
            background: #ff007f;
            color: white;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px #ff007f;
        }
        .result {
            margin-top: 20px;
            font-size: 1.5rem;
            text-shadow: 0 0 10px #ff007f;
        }
        @keyframes glow {
            0% { box-shadow: 0 0 10px #ff007f; }
            50% { box-shadow: 0 0 30px #ff007f; }
            100% { box-shadow: 0 0 10px #ff007f; }
        }
        .converter {
            animation: glow 2s infinite;
        }
    </style>
</head>
<body>
    <h1>Robux to DevEx Converter</h1>
    <div class="converter">
        <input type="number" id="robux" placeholder="Enter Robux amount">
        <button onclick="convert()">Convert</button>
        <div class="result" id="result"></div>
    </div>
    <script>
        function convert() {
            const robux = document.getElementById('robux').value;
            const usd = (robux * 0.0035).toFixed(2);
            document.getElementById('result').innerText = `$${usd} USD`;
        }
    </script>
</body>
</html>
